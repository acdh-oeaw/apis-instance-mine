{% load crispy_forms_tags %}
<div class="m-2" id="{{ form.helper.form_id }}">
    <b>
        {% if form.subj_instance %}{{ form.subj_instance }}{% endif %}
        {% if form.obj_instance %}{{ form.obj_instance }}{% endif %}
    {{ form.relation_name }}</b>
    <p>{{ form.description }}</p>
    {{ form.errors }}
    {{ form.non_field_errors }}
    {% crispy form form.helper %}
</div>
