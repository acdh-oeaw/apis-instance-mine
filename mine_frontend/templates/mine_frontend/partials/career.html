<ul>
    {% for position in career %}
        <li>
            {{ position.position }}: {{ position.obj }}
            {% if position.beginn_date_sort or position.ende_date_sort %}
                ({{ position.beginn_date_sort|date:"Y" }} - {{ position.ende_date_sort|date:"Y" }})
            {% endif %}
        </li>
    {% endfor %}
</ul>
